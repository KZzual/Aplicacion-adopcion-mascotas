<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil Usuario</ion-title>
    <ion-tab-button slot="end" >
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-tab-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item-options side="start">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-button expand="full" >Guardar Cambios</ion-button>

    <ion-button expand="full" color="danger" >Eliminar Cuenta</ion-button>

    <ion-button expand="full" >Cerrar Sesión</ion-button>

    <ion-button expand="full" color="secondary" >Configuración</ion-button>

    <ion-button expand="full" color="tertiary" >Ayuda</ion-button>

    <ion-button expand="full" color="light" >Acerca de</ion-button>

  </ion-content>

</ion-content>
