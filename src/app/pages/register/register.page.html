<ion-content class="register-page">
  <div class="register-container">
    <h2>Crear cuenta</h2>

    <!-- Selección de propósito -->
    <div class="section">
      <h3>¿Cuál es su propósito dentro de la aplicación?</h3>
      <ion-radio-group [(ngModel)]="role">
        <ion-item>
          <ion-label>Buscar y Adoptar</ion-label>
          <ion-radio slot="end" value="adoptar"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Publicar y buscar hogar</ion-label>
          <ion-radio slot="end" value="publicar"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>

    <!-- Información personal -->
    <div class="section">
      <h3>Información personal</h3>

      <ion-item class="input-item">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input placeholder="Nombre" type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input placeholder="Apellido" type="text" [(ngModel)]="apellido"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input placeholder="Correo electrónico" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input placeholder="Confirmar contraseña" type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-input placeholder="Número de teléfono" type="tel" [(ngModel)]="telefono"></ion-input>
      </ion-item>
    </div>

    <!-- Botón de registro -->
    <ion-button expand="block" class="signup-btn" (click)="onRegister()">
      Registrarse
    </ion-button>

    <p class="footer-text">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</ion-content>
