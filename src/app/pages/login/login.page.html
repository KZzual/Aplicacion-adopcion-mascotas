<ion-content class="login-content">

  <!-- Pantalla de Bienvenida -->
  <div *ngIf="showWelcome" class="welcome-screen">
    <div class="welcome-container">
      <!-- Logo de la aplicación -->
      <div class="logo-container">
        <div class="logo-circle">
          <ion-icon name="paw" class="logo-icon"></ion-icon>
        </div>
      </div>

      <!-- Título y descripción -->
      <div class="welcome-text">
        <h1 class="app-title">PetHub</h1>
        <p class="app-description">
          Conecta con mascotas que necesitan un hogar y encuentra a tu compañero perfecto
        </p>
      </div>

      <!-- Botón de comenzar -->
      <div class="welcome-actions">
        <ion-button
          expand="block"
          shape="round"
          size="large"
          class="start-button"
          (click)="continueToAuth()">
          Comenzar
        </ion-button>
      </div>

      <!-- Indicadores de página -->
      <div class="page-indicators">
        <span class="indicator active"></span>
        <span class="indicator"></span>
        <span class="indicator"></span>
      </div>
    </div>
  </div>

  <!-- Pantalla de Autenticación -->
  <div *ngIf="!showWelcome" class="flex-center">
    <div class="login-container">

      <!-- Segmento para alternar entre Login y Registro -->
      <ion-segment [(ngModel)]="authMode" class="auth-segment">
        <ion-segment-button value="login">
          <ion-label>Iniciar Sesión</ion-label>
        </ion-segment-button>
        <ion-segment-button value="register">
          <ion-label>Registrarse</ion-label>
        </ion-segment-button>
      </ion-segment>

      <!-- Formulario de Login -->
      <div *ngIf="authMode === 'login'">
        <div class="form-header">
          <h2>Bienvenido de vuelta</h2>
          <p>Ingresa tus credenciales para acceder</p>
        </div>

        <!-- Campo Email -->
        <ion-item lines="none">
          <ion-input
            [(ngModel)]="email"
            label="Correo Electrónico"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su correo"
            type="email">
          </ion-input>
        </ion-item>

        <!-- Campo Contraseña -->
        <ion-item lines="none">
          <ion-input
            [(ngModel)]="password"
            [type]="passwordType"
            label="Contraseña"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su contraseña">
          </ion-input>
          <ion-icon
            slot="end"
            [name]="passwordIcon"
            (click)="togglePassword()"
            class="eye-icon">
          </ion-icon>
        </ion-item>

        <div class="options">
          <ion-checkbox></ion-checkbox>
          <label>Recuérdame</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón de Login -->
        <ion-button expand="block" shape="round" class="btn-login" (click)="onLogin()">
          Iniciar Sesión
        </ion-button>
      </div>

      <!-- Formulario de Registro -->
      <div *ngIf="authMode === 'register'">
        <div class="form-header">
          <h2>Crear cuenta</h2>
          <p>Únete a nuestra comunidad de adopción</p>
        </div>

        <!-- Campo Email -->
        <ion-item lines="none">
          <ion-input
            [(ngModel)]="email"
            label="Correo Electrónico"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su correo"
            type="email">
          </ion-input>
        </ion-item>

        <!-- Campo Contraseña -->
        <ion-item lines="none">
          <ion-input
            [(ngModel)]="password"
            [type]="passwordType"
            label="Contraseña"
            label-placement="floating"
            fill="outline"
            placeholder="Ingrese su contraseña">
          </ion-input>
          <ion-icon
            slot="end"
            [name]="passwordIcon"
            (click)="togglePassword()"
            class="eye-icon">
          </ion-icon>
        </ion-item>

        <!-- Botón de Registro -->
        <ion-button expand="block" shape="round" class="btn-register" (click)="onRegister()">
          Crear Cuenta
        </ion-button>
      </div>

    </div>
  </div>
</ion-content>
